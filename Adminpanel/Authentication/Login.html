<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="../../public/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hospital Dashboard Login</title>
        <!-- vendor libraries -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css" integrity="sha512-Ez0cGzNzHR1tYAv56860NLspgUGuQw16GiOOp/I2LuTmpSK9xDXlgJz3XN4cnpXWDmkNBKXR/VDMTCnAaEooxA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- project custom style -->
        <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
    <div class="container" id="container">
        <div class="container-form">
            <form id="loginForm" method="post">
                <h3 style="padding-bottom: 15px"> Login Now</h3>
                <span class="text-danger" style="display: block; padding: 10px;" id="errorSpan"></span>
                <div class="form-floating mb-3 w-100">
                    <input type="email" name="email" class="form-control" id="email" placeholder="name@example.com">
                    <label for="email">Email address</label>
                  </div>
                  <div class="form-floating w-100">
                    <input type="password" name="password" class="form-control" id="password" placeholder="Password">
                    <label for="password">Password</label>
                  </div>
                <button id="loginBtn" class="login-btn btn btn-primary w-100 d-flex align-items-center justify-content-center"> Login</button>
            </form>
        </div>
        <div class="container-img">
            <div class="box-img">
                <img src="assets/images/loginAdminPanel.png" alt="photo-2" height="350"/>
            </div>
        </div>
    </div>

    <!-- project custom style -->
    <script type="module" src="assets/js/login.js"></script>
</body>
</html>
