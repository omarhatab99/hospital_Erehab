<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="../../public/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>profile Information</title>
    <!-- vendor libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css" integrity="sha512-Ez0cGzNzHR1tYAv56860NLspgUGuQw16GiOOp/I2LuTmpSK9xDXlgJz3XN4cnpXWDmkNBKXR/VDMTCnAaEooxA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp">
    <link rel="stylesheet" href="/sources/core.css">
    <link rel="stylesheet" href="/sources/demo.css">
    <link rel="stylesheet" href="/sources/docs.css">
    
    <!-- project custom style -->
    <link rel="stylesheet" href="assets/css/users.css">
</head>
<body>
    <!-- start loading -->
    <div class="overlay-loading">
        <img src="/images/loading.gif" width="150" />
    </div>
    <!-- end loading -->
    <!-- header created here -->
    <section id="header" class="header"> <!--Header generated by DashboardLayout.js file--> </section>
    <div class="container-fluid pt-5">
        <div class="card">
            <h5 class="card-title d-flex justify-content-between align-items-center">
                <div class="main-title d-flex justify-content-center align-items-center" style="font-size: 16px;">
                    <span class="main-title-icon" style="margin-right:10px;">
                        <span class="material-icons-sharp">
                            person
                        </span>
                    </span>
                    <span data-i18n="profileInformation">Profile Information</span>
                </div>
                <a href="../Dashboard/Home.html" class="btn btn-primary btn-sm js-back-home" data-i18n="back">Back to list</a>
            </h5>     
            <div class="card-body">
                <div class="profile-container">
                    <div class="profile-information">
                        <div class="profile-information-card">
                            <div class="card-img">
                                <img id="profileCoverPreview" src="/assets/images/avatar.png" alt="profile cover">
                            </div>
                            <div class="card-details">
                                <h5 class="profile-username" style="font-size: 18px; white-space: nowrap; font-weight: 500;"></h5>
                                <p class="profile-position" data-i18n="applicationDeveloper">Application Developer</p>
                                <span class="profile-role" data-i18n="admin">admin</span>
                            </div>
                        </div>
                        <div class="profile-details">
                            <div class="profile-details-item">
                                <span class="left" data-i18n="username">Username:</span>
                                <span class="right-username"></span>
                            </div>
                            <div class="profile-details-item">
                                <span class="left" data-i18n="email">Email:</span>
                                <span class="right-email">omarhatab@gmail.com</span>
                            </div>
                            <div class="profile-details-item">
                                <span class="left" data-i18n="phone">Phone:</span>
                                <span class="right-phone">01004382527</span>
                            </div>
                            <div class="profile-details-item">
                                <span class="left" data-i18n="createdAt">Created At:</span>
                                <span class="right-createdAt">22/10/2023</span>
                            </div>
                            <div class="profile-details-item">
                                <span class="left" data-i18n="lastUpdated">Last Updated:</span>
                                <span class="right-lastUpdated">22/10/2023</span>
                            </div>
                            <div class="profile-details-item">
                                <span class="left" data-i18n="role">Role:</span>
                                <span class="right-role">Admin</span>
                            </div>
                        </div>
                    </div>
                    <div class="profile-settings">
                        <form method="post" id="updateUserForm">
                            <h4 class="profile-settings-heading" data-i18n="changeProfileSettings">Change profile settings</h5>
                            <span class="text-danger d-block" id="updateUserValidationSpan"  style="padding: 10px 5px;"></span>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" name="username" id="username" placeholder="admin99">
                                <label for="username" data-i18n="username">Username</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control" name="phone" id="phone" placeholder="010011111110">
                                <label for="phone" data-i18n="phoneNumber">Phone number</label>
                            </div>
                            <div class="input-group mb-3" dir="ltr">
                                <input type="file" class="form-control" name="profileImage" id="profileCover" accept="image/png , image/jpg , image/jpeg" 
                                onchange="document.getElementById('profileCoverPreview').src = window.URL.createObjectURL(this.files[0])">
                                <label class="input-group-text" for="profileCover" data-i18n="chooseImage">Choose Image</label>
                            </div>
                            <div>
                                <button type="submit" id="updateUserBtn" class="btn btn-warning" style="margin-top: 100px;" data-i18n="saveChanges">
                                    Save Changes
                                </button>
                            </div>
                        </form>
                        <div class="style-img">
                            <img src="assets/images/agency.png" alt="profile cover">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="py-2 w-100 d-flex justify-content-end align-items-center lang-container" style="position: relative;">
            <div id="langContainer" class="lang-selector" style="margin: 0px 50px;"><!--Generated by javascript--></div>
        </div>
    </div>
    <!-- vendor libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/js/bootstrap.bundle.min.js" integrity="sha512-sH8JPhKJUeA9PWk3eOcOl8U+lfZTgtBXD41q6cO/slwxGHCxKcW45K4oPCUhHG7NMB4mbKEddVmPuTXtpbCbFA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/fontawesome.min.js" integrity="sha512-C8qHv0HOaf4yoA7ISuuCTrsPX8qjolYTZyoFRKNA9dFKnxgzIHnYTOJhXQIt6zwpIFzCrRzUBuVgtC4e5K1nhA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <!-- Project custom scripts -->
    <script src="../Shared/DashboardLayout.js" type="module"></script>
    <script src="/sources/LangaugeSelector.js" type="module"></script>
    <script src="assets/js/profile.js" type="module" ></script>
</body>
</html>
